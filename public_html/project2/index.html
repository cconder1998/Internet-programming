<!DOCTYPE html>
<html>
	<head>
		<title>Process Payment Form</title>
		<link rel="stylesheet" type="text/css" href="file:///C:/Users/ccond/source/repos/Internet-programming/public_html/css/site.css">
		<script src="script.js"></script>
	</head>
	<body>
		<h2>Enter Payment Information</h2>
		
		<form onSubmit="return validateForm();">
			<div class="checks">
				<label class="container">
					<input id="card" type="radio" name="payment" onclick="updateForm(this);" checked>
					<img class="clogo" src="images/Visa.png" alt="visa_logo">
					<img class="clogo" src="images/MasterCard.png" alt="mastercard_logo">
					<img class="clogo" src="images/Discover.png" alt="discover_logo">
					<img class="clogo" src="images/AmEx.png" alt="amex_logo">
					<span class="checkmark2"></span>
				</label>
				<label class="container">
					<input id="pal" type="radio" name="payment" onclick="updateForm(this);">
					<img class="pplogo" src="images/PayPal.png" alt="paypal_logo" style="margin: 22px 5px">
					<span class="checkmark2"></span>
				</label>
			</div>
			
			<div>
				<label id="fnl">
					First Name:<br>
					<input id="fn" type="text" name="first_name" required>
				</label>
				<label id="lnl">
					Last Name:<br>
					<input id="ln" type="text" name="last_name" required>
				</label>
				<label id="adl">
					Address:<br>
					<input id="ad" type="text" name="address" required>
				</label>
				<label id="ctl">
					City:<br>
					<input id="ct" type="text" name="city" required>
				</label>
				<label id="zpl">
					ZIP:<br>
					<input id="zp" type="number" name="zip" maxlength="5" required>
				</label>
				<label id="eml">
					Email Address:<br>
					<input id="em" type="text" name="email" required>
				</label>
				<label id="ncl">
					Name on Card:<br>
					<input id="nc" type="text" name="card_name" required>
				</label>
				<label id="cnl">
					Card Number:<br>
					<input id="cn" type="text" name="card_number" required>
				</label>
				<label id="cvl">
					<a href="https://en.wikipedia.org/wiki/Card_security_code" target="_blank">CVV2/CVC:</a>
					<input id="cv" type="number" name="CVC" required>
				</label>
				<label id="ssl">
					State:<br>
					<select id="ss" name="state" required>
						<option value="SS">Select State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>
				</label>
				<label id="edl">
					Expiration Date:<br>
					<input id="ed" type="month" name="date" min="2017-01" max="2020-12" value="2019-04">
				</label>
				<label id="e2l">
					Email Address:<br>
					<input id="e2" type="text" name="paypal_email">
				</label>
				<label id="pwl">
					Password:<br>
					<input id="pw" type="password" name="psw">
				</label>
			</div>
			<br>
			<input type="image" src="images/PayNow.png" alt="Submit" width="86px" height="38px">
		</form>
		
		<p><a href="file:///C:/Users/ccond/source/repos/Internet-programming/public_html/index.html">ePortfolio</a></p>
		
	</body>
</html>
